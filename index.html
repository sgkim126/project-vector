              ["exp3_01", "game/resources/img/PV_0015_Enemy03-Explosion01.png"],
              ["exp3_02", "game/resources/img/PV_0016_Enemy03-Explosion02.png"],
              ["exp3_03", "game/resources/img/PV_0017_Enemy03-Explosion03.png"],
